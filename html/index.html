<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section class="memory-game"><!-- section que contém a div do input e o painel das cartas-->
        <div class="container">
            <label for="">Digite seu nome:</label>
            <input type="text" class="campo-nome">
            <button id="salvar">Salvar</button>
            <button id="reiniciar">Reiniciar</button>
        </div>
        <div class="div-painel">
            <div class="memory-card" data-framework="css3">
                <!-- data- é o atributo de dado, framework="" é a variável de acesso a informação, e por fim ="aurelia" o valor passado entre aspas corresponde ao dado acessado pela variável framework-->
                <img class="front-face" src="/img/css3.svg" alt="CSS3">
                <img class="back-face" src="/img/vc-code.svg" alt="VS Code">
            </div>
            <div class="memory-card" data-framework="css3">
                <img class="front-face" src="/img/css3.svg" alt="CSS3">
                <img class="back-face" src="/img/vc-code.svg" alt="VS Code">
            </div>

            <div class="memory-card" data-framework="vue">
                <img class="front-face" src="/img/vue.svg" alt="Vue">
                <img class="back-face" src="/img/vc-code.svg" alt="VS Code">
            </div>
            <div class="memory-card" data-framework="vue">
                <img class="front-face" src="/img/vue.svg" alt="Vue">
                <img class="back-face" src="/img/vc-code.svg" alt="VS Code">
            </div>

            <div class="memory-card" data-framework="angular">
                <img class="front-face" src="/img/angular.svg" alt="Angular">
                <img class="back-face" src="/img/vc-code.svg" alt="VS Code">
            </div>
            <div class="memory-card" data-framework="angular">
                <img class="front-face" src="/img/angular.svg" alt="Angular">
                <img class="back-face" src="/img/vc-code.svg" alt="VS Code">
            </div>

            <div class="memory-card" data-framework="ember">
                <img class="front-face" src="/img/ember.svg" alt="Ember">
                <img class="back-face" src="/img/vc-code.svg" alt="VS Code">
            </div>
            <div class="memory-card" data-framework="ember">
                <img class="front-face" src="/img/ember.svg" alt="Ember">
                <img class="back-face" src="/img/vc-code.svg" alt="VS Code">
            </div>

            <div class="memory-card" data-framework="html5">
                <img class="front-face" src="/img/html5.svg" alt="HTML5">
                <img class="back-face" src="/img/vc-code.svg" alt="VS Code">
            </div>
            <div class="memory-card" data-framework="html5">
                <img class="front-face" src="/img/html5.svg" alt="HTML5">
                <img class="back-face" src="/img/vc-code.svg" alt="VS Code">
            </div>

            <div class="memory-card" data-framework="nodejs">
                <img class="front-face" src="/img/node-js.svg" alt="Node-js">
                <img class="back-face" src="/img/vc-code.svg" alt="VS Code">
            </div>
            <div class="memory-card" data-framework="nodejs">
                <img class="front-face" src="/img/node-js.svg" alt="Node-js">
                <img class="back-face" src="/img/vc-code.svg" alt="VS Code">
            </div>
        </div>
    </section>
    <script src="/js/script.js"></script>
</body>

</html>
